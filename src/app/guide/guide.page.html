<ion-header class="ion-no-border">
  <ion-toolbar class="solid-primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home" color="light"></ion-back-button>
    </ion-buttons>

    <ion-title>
      Digitaler Guide
    </ion-title>

    <ion-buttons slot="end">
      <ion-menu-button color="light"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="solid-primary" [fullscreen]="true">
  <div class="map-wrapper">
    <div class="coord"
      style="{{ setObjectLocation(item.coords) }}"
      *ngFor="let item of data; let i = index"
      (click)="showModal(i)"
    >
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 39.62 34.31"><defs><style>.cls-1{fill:#006c66;stroke-width:4px;}.cls-1,.cls-2{stroke:#eee;stroke-miterlimit:10;}.cls-2{fill:#eee;}</style></defs><g id="Layer_2" data-name="Layer 2"><g id="Hintergrund"><polygon class="cls-1" points="28.56 2 11.06 2 2.31 17.16 11.06 32.31 28.56 32.31 37.31 17.16 28.56 2"/><path class="cls-2" d="M18.32,24.24a1.47,1.47,0,0,1,1.49-1.56,1.45,1.45,0,0,1,1.49,1.56,1.49,1.49,0,1,1-3,0ZM19,20.63,18.6,8.5H21l-.35,12.13Z"/></g></g></svg>
    </div>

    <div class="location" style="right: {{wp}}%; top: {{hp}}%"></div>

    <img src="../assets/map.png" />

  </div>

  <div class="info" (click)="legend()">i</div>
  <div id="qropen" class="info" (click)="startScanning()"><img src="../assets/qr-icon.png" /></div>

</ion-content>

<div id="qrclose" (click)="stopScanning()">X</div>
